{% extends 'base.html' %}
 {% block head %}
     <!--Custom CSS -->
     <link rel="stylesheet" href="{{ url_for('static',filename="/css/login.css") }}">
 {% endblock %}
{% block content %}
    <form action="{{ url_for('login') }}" id="loginForm" class="form d-flex flex-column loginForm"
          method="post">
        <div class="form-group loginForm-group" id="username">
            <label for="usernameInput" id="usernameLabel">Username:</label>
            <br>
            <input type="text" class="form-control" id="usernameInput" name="username" required>
        </div>
        <div class="form-group loginForm-group" id="password">
            <label for="passwordInput" id="passwordLabel">Password:</label>
            <br>
            <input type="password" class="form-control" id="passwordInput" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        <a href="{{ url_for('register') }}" class="btn btn-link register-btn">Register</a>
    </form>
{% endblock %}
